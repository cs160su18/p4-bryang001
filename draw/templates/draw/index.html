{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Drawing</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
    </style>

</head>
<body>
    <!-- You may change the dimensions of this canvas -->
    <canvas id="myCanvas" width="750px" height="750px" style="border: 2px solid red"></canvas>
</body>
<script>
    // setting up the canvas and one paper tool
    var canvas = document.getElementById('myCanvas');
    paper.setup(canvas);
    var tool = new paper.Tool();

    // getting the URL (you may want to use for Exercise 3)
    var url = window.location.href;

    //last dot made
    var dot = {};
  
    /* WebSockets */
    // create a new websocket connecting to the server
    var socket = new WebSocket('ws://p4-bryang001-bryang001606770.codeanyapp.com:8765/');
  
    // triggered when receiving a message from the server
    socket.onmessage = function(receivedMessage) {
      // do something when you receive a message: Draw the new dot.
      var messageObj = JSON.parse(receivedMessage.data);
      console.log("messageObj: " + messageObj);
      var circle = new paper.Path.Circle(new paper.Point(messageObj[1], messageObj[2]), 2);
	    circle.fillColor = 'black';
    };

    // notify console if socket closes unexpectedly
    socket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };
  
    //code for drawing capability
    tool.maxDistance = 2;
    tool.onMouseDrag = function(event) {
      var circle = new paper.Path.Circle(event.middlePoint, 2);
	    circle.fillColor = 'black';
      //console.log("position: " + circle.position);
      dot = {
        "position":circle.position,
        "color":"black"
      }
      
      // use when sending a message to the server to be broadcasted to all clients.
      // Sent the latest dot.
      //console.log("JSON string: " + JSON.stringify(dot));
      socket.send(JSON.stringify(event.middlePoint));
    }
    
</script>
</html>
